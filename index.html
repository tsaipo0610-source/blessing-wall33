<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校長會議簽到系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #E5C07B;
            --dark-gold: #B8860B;
            --glass-bg: rgba(10, 15, 30, 0.9);
            --energy-glow: rgba(229, 192, 123, 0.3);
            --ai-blue: #38BDF8;
        }

        body { 
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif; 
            background: radial-gradient(circle at 50% 50%, #162447 0%, #0A0F1E 100%); 
            color: #F1F5F9; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* 防止手機版內容過長時無法捲動 */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .projection-canvas {
            width: 100vw;
            /* 電腦版保持 16:9，手機版自適應 */
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 5% 5%;
            box-sizing: border-box;
            z-index: 10;
        }

        @media (min-aspect-ratio: 16/9) and (min-width: 1024px) {
            .projection-canvas {
                height: 56.25vw;
                max-height: 100vh;
                max-width: 177.78vh;
            }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(229, 192, 123, 0.2);
            box-shadow: 0 20px 60px 0 rgba(0, 0, 0, 0.9);
        }

        /* 標題在手機上自動縮小 */
        .title-line-1 { font-size: clamp(1rem, 4vw, 1.6vw); font-weight: 300; letter-spacing: 0.5em; color: var(--primary-gold); text-align: center; }
        .title-line-2 { font-size: clamp(1.8rem, 6vw, 3.2vw); font-weight: 700; letter-spacing: 0.1em; color: #FFFFFF; border-top: 2px solid rgba(229, 192, 123, 0.5); padding-top: 0.5rem; text-align: center; }

        @media (min-width: 1024px) {
            .title-line-1 { letter-spacing: 2.2em; text-indent: 2.2em; text-align: left; }
            .title-line-2 { letter-spacing: 0.3em; text-align: left; }
        }

        .nav-btn, .lang-btn { background-color: rgba(255, 255, 255, 0.05); color: #94A3B8; transition: all 0.4s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-btn.active, .lang-btn.active { background: linear-gradient(135deg, var(--primary-gold) 0%, var(--dark-gold) 100%); color: #0A0F1E; border-color: var(--primary-gold); }

        .submit-btn { background: linear-gradient(135deg, #E5C07B 0%, #B8860B 100%); color: #0A0F1E; font-weight: 700; letter-spacing: 0.2em; cursor: pointer; }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .ai-magic-btn {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--ai-blue);
            animation: ai-pulse 2s infinite;
        }

        @keyframes ai-pulse {
            0% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.3); }
            50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
            100% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.3); }
        }

        .blessing-card { 
            display: inline-flex; 
            flex-direction: column;
            margin: 1rem; 
            background: linear-gradient(135deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 100%);
            padding: 1.5rem 2rem; 
            border-radius: 20px; 
            border-left: 6px solid var(--primary-gold);
            min-width: 85vw; /* 手機版寬度 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        @media (min-width: 1024px) {
            .blessing-card { min-width: 30vw; margin: 0 2rem; padding: 1.2vw 2vw; border-left-width: 8px; }
        }

        .marquee-content { display: inline-block; animation: marquee 60s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .energy-stat-pod {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(229, 192, 123, 0.4);
            border-radius: 50px;
            padding: 1rem 2rem;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input, textarea { 
            background: rgba(255, 255, 255, 0.08) !important; 
            border: 1px solid rgba(255, 255, 255, 0.2) !important; 
            color: white !important;
            font-size: 16px !important; /* 防止 iOS 自動放大 */
        }
        
        .particle { position: absolute; background: radial-gradient(circle, #E5C07B 0%, transparent 70%); border-radius: 50%; pointer-events: none; opacity: 0.1; animation: float linear infinite; }
    </style>
</head>
<body>

    <div id="particle-container" class="absolute inset-0 z-0 overflow-hidden"></div>

    <div class="projection-canvas">
        <!-- 導覽與狀態列：手機版置中，電腦版靠右 -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 z-50">
            <div class="flex items-center gap-3 bg-black/20 px-4 py-2 rounded-full border border-white/5">
                <div id="db-status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-[10px] text-white/40 uppercase tracking-widest">Database Sync</span>
            </div>
            
            <div class="flex gap-2">
                <div class="flex space-x-1 p-1 bg-white/5 backdrop-blur-md rounded-lg border border-white/10">
                    <button id="show-input-btn" class="nav-btn px-4 py-2 text-xs font-semibold rounded-md active">簽到</button>
                    <button id="show-display-btn" class="nav-btn px-4 py-2 text-xs font-semibold rounded-md">祝福牆</button>
                </div>
                <div class="flex space-x-1 p-1 bg-white/5 backdrop-blur-md rounded-lg border border-white/10">
                    <button id="lang-zh-btn" class="lang-btn px-3 py-2 text-xs font-semibold rounded-md active">繁中</button>
                    <button id="lang-en-btn" class="lang-btn px-3 py-2 text-xs font-semibold rounded-md">EN</button>
                </div>
            </div>
        </div>

        <div class="flex flex-col h-full">
            <header class="mb-10">
                <div id="header-sub" class="title-line-1">校長會議</div>
                <h1 id="header-main" class="title-line-2">貴賓簽到與祝福</h1>
            </header>

            <main class="flex-grow flex items-center justify-center">
                <!-- 簽到表單區 -->
                <section id="input-section" class="w-full grid grid-cols-1 lg:grid-cols-5 gap-6 lg:gap-10">
                    <div class="lg:col-span-2 flex flex-col justify-center">
                        <div class="glass-panel p-6 lg:p-8 rounded-3xl border-l-4 lg:border-l-8 border-l-[#E5C07B]">
                            <h2 class="text-xl lg:text-2xl font-light mb-2 tracking-[0.2em] text-white uppercase">Guest Sign-In</h2>
                            <p id="welcome-msg" class="text-gray-400 font-light leading-relaxed mb-6 text-xs lg:text-sm">歡迎各位教育領袖蒞臨。您的每一份祝福都是支持我們前行的正能量。</p>
                            
                            <button type="button" id="event-like-btn" class="btn-attract w-full bg-white/5 border border-white/10 rounded-full py-4 flex items-center justify-center gap-3 transition-all active:scale-95 group">
                                <svg id="heart-icon" class="w-6 h-6 stroke-white/40 fill-none transition-all duration-300" viewBox="0 0 24 24">
                                    <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                                </svg>
                                <span id="like-btn-text" class="text-sm lg:text-lg font-bold text-white/80 tracking-[0.1em] uppercase">請為活動點讚</span>
                            </button>
                        </div>
                    </div>

                    <div class="lg:col-span-3">
                        <div class="glass-panel p-6 lg:p-8 rounded-3xl">
                            <form id="guest-form" class="space-y-4">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input type="text" id="name" name="name" placeholder="姓名 / Name" required class="w-full rounded-xl px-4 py-4 text-white">
                                    <input type="text" id="organization" name="organization" placeholder="服務單位 / Organization" required class="w-full rounded-xl px-4 py-4 text-white">
                                </div>
                                <input type="text" id="title-field" name="title" placeholder="職稱 / Title" required class="w-full rounded-xl px-4 py-4 text-white">
                                <div class="relative">
                                    <div class="flex justify-between items-center mb-2">
                                        <label class="text-[10px] text-gray-400 font-semibold uppercase tracking-widest">祝福辭 / Blessing</label>
                                        <button type="button" id="ai-btn" class="ai-magic-btn px-3 py-1.5 rounded-full text-[10px] font-bold text-white flex items-center gap-1">
                                            AI 智繪祝福
                                        </button>
                                    </div>
                                    <textarea id="blessing" name="blessing" rows="3" maxlength="100" required class="w-full rounded-xl px-4 py-4 text-white resize-none" placeholder="期待您的暖心留言..."></textarea>
                                    <div id="ai-loader" class="absolute inset-0 bg-black/80 backdrop-blur-sm rounded-xl flex items-center justify-center hidden">
                                        <span class="text-xs text-[#E5C07B] animate-pulse">AI 正在構思...</span>
                                    </div>
                                </div>
                                <button type="submit" id="submit-btn" class="submit-btn w-full py-4 rounded-xl text-lg transition-all">
                                    <span id="submit-text">提交簽到訊息</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- 祝福牆顯示區 -->
                <section id="display-section" class="hidden w-full h-full flex flex-col items-center justify-center py-10">
                    <div id="no-blessings" class="opacity-30 text-center px-6">
                        <p class="text-2xl lg:text-4xl font-light tracking-widest italic">凝聚智慧，共創卓越</p>
                    </div>
                    
                    <div id="marquee-wall" class="w-screen flex flex-col justify-center space-y-4 lg:space-y-8 overflow-hidden hidden">
                        <div class="marquee-container w-full overflow-hidden"><div id="m-row-1" class="marquee-content"></div></div>
                        <div class="marquee-container w-full overflow-hidden"><div id="m-row-2" class="marquee-content"></div></div>
                    </div>

                    <div id="stats-container" class="mt-10 hidden">
                        <div class="energy-stat-pod">
                            <div class="flex flex-col items-center sm:items-start">
                                <span id="stats-label" class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/50 mb-1">累計教育正能量</span>
                                <div class="flex items-baseline gap-2">
                                    <span id="total-likes" class="text-4xl lg:text-6xl font-black text-[#E5C07B] tabular-nums">0</span>
                                    <span class="text-xs text-white/30 tracking-widest uppercase">Units</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 狀態彈窗 -->
    <div id="status-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl flex items-center justify-center opacity-0 pointer-events-none transition-all z-[100] p-6">
        <div class="glass-panel p-8 rounded-3xl max-w-sm w-full text-center">
            <div id="modal-icon" class="text-4xl mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold text-white mb-2"></h3>
            <p id="modal-msg" class="text-sm text-gray-400 mb-6 font-light"></p>
            <button id="close-modal-btn" class="w-full py-3 bg-white/10 text-white font-semibold rounded-xl transition-all">關閉</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAY2u8kg2H1MnmqDHOcOMIiod4kYJhY4oE",
          authDomain: "project-8750994532548258918.firebaseapp.com",
          projectId: "project-8750994532548258918",
          storageBucket: "project-8750994532548258918.firebasestorage.app",
          messagingSenderId: "655473516916",
          appId: "1:655473516916:web:b971f0b7ae005b82558c21"
        };

        const appId = 'principal-conference-v1';
        let db, auth, user, currentLang = 'zh';
        let hasLiked = localStorage.getItem('liked_' + appId) === 'true';

        const i18n = {
            zh: { hSub: "校長會議", hMain: "貴賓簽到與祝福", welcome: "歡迎各位教育領袖蒞臨。您的每一份祝福都是支持我們前行的正能量。", aiBtn: "AI 智繪祝福", submit: "提交簽到訊息", success: "提交成功", successMsg: "您的資料已同步。", like: "請為活動點讚", liked: "感謝支持", stats: "累計教育正能量" },
            en: { hSub: "PRINCIPAL CONFERENCE", hMain: "GUEST WELCOME", welcome: "Welcome leaders. Your blessing provides positive energy.", aiBtn: "AI Magic", submit: "Submit Entry", success: "Success", successMsg: "Data synchronized.", like: "LIKE THE EVENT", liked: "SUPPORTED", stats: "ENERGY STATS" }
        };

        async function init() {
            createParticles();
            updateUI();
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => { if (u) { user = u; document.getElementById('db-status-dot').classList.replace('bg-red-500', 'bg-green-500'); setupSync(); } });
            } catch (e) { console.error(e); }
        }

        function setupSync() {
            if (!user) return;
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), (snap) => {
                const data = snap.docs.map(d => d.data()).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderWall(data);
            });
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'counter'), (snap) => {
                if (snap.exists()) document.getElementById('total-likes').innerText = snap.data().likes || 0;
            });
        }

        document.getElementById('guest-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), {
                    name: document.getElementById('name').value,
                    organization: document.getElementById('organization').value,
                    title: document.getElementById('title-field').value,
                    blessing: document.getElementById('blessing').value,
                    timestamp: serverTimestamp()
                });
                showModal('success', i18n[currentLang].success, i18n[currentLang].successMsg);
                document.getElementById('guest-form').reset();
            } catch (err) { showModal('error', '提交失敗', '請稍後再試。'); }
            finally { btn.disabled = false; }
        };

        async function doLike(e) {
            if (hasLiked || !user) return;
            hasLiked = true;
            localStorage.setItem('liked_' + appId, 'true');
            updateUI();
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'counter'), { 
                    likes: increment(1), lastUpdated: serverTimestamp() 
                }, { merge: true });
            } catch (err) { hasLiked = false; updateUI(); }
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('header-sub').innerText = t.hSub;
            document.getElementById('header-main').innerText = t.hMain;
            document.getElementById('welcome-msg').innerText = t.welcome;
            document.getElementById('submit-text').innerText = t.submit;
            document.getElementById('like-btn-text').innerText = hasLiked ? t.liked : t.like;
            document.getElementById('stats-label').innerText = t.stats;
            if (hasLiked) { const h = document.getElementById('heart-icon'); h.style.fill = '#FF4D4D'; h.style.stroke = '#FF4D4D'; }
        }

        function renderWall(list) {
            const wall = document.getElementById('marquee-wall'), none = document.getElementById('no-blessings'), stats = document.getElementById('stats-container');
            if (!list.length) return;
            wall.classList.remove('hidden'); none.classList.add('hidden'); stats.classList.remove('hidden');
            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            const card = (i) => `<div class="blessing-card"><div class="text-lg lg:text-[1.6vw] text-white font-semibold mb-2">${i.blessing}</div><div class="text-sm lg:text-[1.2vw] text-[#E5C07B] font-bold">${i.name} · ${i.organization}</div></div>`;
            r1.innerHTML = r2.innerHTML = '';
            list.forEach((item, i) => { if (i % 2 === 0) r1.innerHTML += card(item); else r2.innerHTML += card(item); });
            r1.innerHTML += r1.innerHTML; r2.innerHTML += r2.innerHTML;
        }

        function showModal(type, title, msg) {
            const m = document.getElementById('status-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('modal-icon').innerHTML = type === 'success' ? '✅' : '❌';
            m.classList.remove('opacity-0', 'pointer-events-none');
        }

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('status-modal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('show-input-btn').onclick = () => { document.getElementById('input-section').classList.remove('hidden'); document.getElementById('display-section').classList.add('hidden'); document.getElementById('show-input-btn').classList.add('active'); document.getElementById('show-display-btn').classList.remove('active'); };
        document.getElementById('show-display-btn').onclick = () => { document.getElementById('input-section').classList.add('hidden'); document.getElementById('display-section').classList.remove('hidden'); document.getElementById('show-display-btn').classList.add('active'); document.getElementById('show-input-btn').classList.remove('active'); };
        document.getElementById('event-like-btn').onclick = doLike;
        document.getElementById('lang-zh-btn').onclick = () => { currentLang='zh'; updateUI(); document.getElementById('lang-zh-btn').classList.add('active'); document.getElementById('lang-en-btn').classList.remove('active'); };
        document.getElementById('lang-en-btn').onclick = () => { currentLang='en'; updateUI(); document.getElementById('lang-en-btn').classList.add('active'); document.getElementById('lang-zh-btn').classList.remove('active'); };

        function createParticles() {
            const c = document.getElementById('particle-container');
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.cssText = `width:4px; height:4px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation-duration:${Math.random()*10+15}s;`;
                c.appendChild(p);
            }
        }
        window.onload = init;
    </script>
</body>
</html>
