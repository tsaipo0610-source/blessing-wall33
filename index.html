            if (hasLiked || !user) return;
            hasLiked = true; 
            localStorage.setItem('liked_' + appId, 'true'); 
            updateUI();
            createLikeAnimation(e);
            const statsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'counter');
            try { await updateDoc(statsDoc, { likes: increment(1) }); } 
            catch { await setDoc(statsDoc, { likes: 1 }, { merge: true }); }
        }

        function createLikeAnimation(e) {
            for(let i=0; i<8; i++) {
                const burst = document.createElement('div');
                burst.className = 'like-burst';
                burst.style.left = `${e.clientX}px`;
                burst.style.top = `${e.clientY}px`;
                const heart = document.createElement('div');
                heart.innerHTML = `<svg class="w-6 h-6 fill-red-500" viewBox="0 0 24 24"><path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>`;
                heart.className = 'burst-anim';
                const angle = (Math.random() * 360); 
                const dist = Math.random() * 80 + 40;
                heart.style.transform = `rotate(${angle}deg) translate(${dist}px)`;
                burst.appendChild(heart);
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 800);
            }
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('header-sub').innerText = t.hSub;
            document.getElementById('header-main').innerText = t.hMain;
            document.getElementById('welcome-msg').innerText = t.welcome;
            document.getElementById('ai-btn-text').innerText = t.aiBtn;
            document.getElementById('submit-text').innerText = t.submit;
            document.getElementById('like-btn-text').innerText = hasLiked ? t.liked : t.like;
            document.getElementById('stats-label').innerText = t.stats;
            const heart = document.getElementById('heart-icon');
            if (hasLiked) {
                heart.style.fill = '#FF4D4D';
                heart.style.stroke = '#FF4D4D';
            }
        }

        function renderWall(list) {
            const wall = document.getElementById('marquee-wall');
            const none = document.getElementById('no-blessings');
            const stats = document.getElementById('stats-container');
            if (!list.length) return;
            wall.classList.remove('hidden'); none.classList.add('hidden'); stats.classList.remove('hidden');
            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            const generateCard = (item) => `
                <div class="blessing-card">
                    <div class="text-[1.6vw] text-white font-semibold mb-4 leading-[1.4] tracking-wider">
                        ${item.blessing}
                    </div>
                    <div class="flex flex-col border-t border-white/20 pt-3">
                        <div class="text-[1.8vw] text-[#E5C07B] font-bold tracking-[0.1em] mb-0.5 flex items-baseline">
                            ${item.name} 
                            <span class="text-[1vw] text-white/40 font-medium ml-2 tracking-normal italic">${item.title || ''}</span>
                        </div>
                        <div class="text-[1.3vw] text-white/60 font-semibold uppercase tracking-[0.05em]">
                            ${item.organization}
                        </div>
                    </div>
                </div>
            `;
            r1.innerHTML = r2.innerHTML = '';
            list.forEach((item, i) => {
                const card = generateCard(item);
                if (i % 2 === 0) r1.innerHTML += card; else r2.innerHTML += card;
            });
            if (list.length > 0) {
                r1.innerHTML += r1.innerHTML;
                r2.innerHTML += r2.innerHTML;
            }
        }

        function showModal(type, title, msg) {
            const modal = document.getElementById('status-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            const icon = document.getElementById('modal-icon');
            icon.innerHTML = type === 'success' ? 'âœ…' : 'âŒ';
            icon.className = "text-4xl mb-4";
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        window.closeModal = () => document.getElementById('status-modal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('show-input-btn').onclick = () => { 
            document.getElementById('input-section').classList.remove('hidden'); 
            document.getElementById('display-section').classList.add('hidden'); 
            document.getElementById('show-input-btn').classList.add('active'); 
            document.getElementById('show-display-btn').classList.remove('active'); 
        };
        document.getElementById('show-display-btn').onclick = () => { 
            document.getElementById('input-section').classList.add('hidden'); 
            document.getElementById('display-section').classList.remove('hidden'); 
            document.getElementById('show-display-btn').classList.add('active'); 
            document.getElementById('show-input-btn').classList.remove('active'); 
        };
        document.getElementById('ai-btn').onclick = doAI;
        document.getElementById('event-like-btn').onclick = doLike;
        document.getElementById('lang-zh-btn').onclick = () => { currentLang='zh'; updateUI(); document.getElementById('lang-zh-btn').classList.add('active'); document.getElementById('lang-en-btn').classList.remove('active'); };
        document.getElementById('lang-en-btn').onclick = () => { currentLang='en'; updateUI(); document.getElementById('lang-en-btn').classList.add('active'); document.getElementById('lang-zh-btn').classList.remove('active'); };

        function createParticles() {
            const container = document.getElementById('particle-container');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const s = Math.random() * 4 + 2;
                p.style.cssText = `width:${s}px; height:${s}px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation-duration:${Math.random()*10+15}s;`;
                container.appendChild(p);
            }
        }

        init();
    </script>
</body>
</html>
