            } catch (err) { console.error("Like Error:", err); }
        }

        document.getElementById('guest-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;

            const btn = document.getElementById('submit-btn');
            const now = new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
            
            const formData = {
                name: document.getElementById('name').value,
                organization: document.getElementById('organization').value,
                title: document.getElementById('title-field').value,
                blessing: document.getElementById('blessing').value,
                timestamp: serverTimestamp(),
                dateTag: getTodayId(), // ä¿ç•™æ—¥æœŸæ¨™è¨˜ä»¥ä¾¿å¾ŒçºŒåˆ†æ
                uid: user.uid
            };

            const sheetData = {
                time: now,
                name: formData.name,
                organization: formData.organization,
                title: formData.title,
                blessing: formData.blessing
            };

            btn.disabled = true;
            try {
                const registrationsRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                await addDoc(registrationsRef, formData);
                
                if (googleSheetUrl) {
                    fetch(googleSheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sheetData)
                    }).catch(err => console.error("Sheet error:", err));
                }

                showModal('ç°½åˆ°æˆåŠŸ', 'æ‚¨çš„ç¥ç¦å·²æˆåŠŸåŒæ­¥è‡³ç‰†é¢ï¼');
                document.getElementById('guest-form').reset();
            } catch (err) {
                console.error("Firebase Sync Error:", err);
            } finally { 
                btn.disabled = false; 
            }
        };

        function animateCount(newCount) {
            const el = document.getElementById('total-likes');
            const visual = document.getElementById('stats-visual');
            if (el) el.innerText = newCount;
            if (visual) {
                visual.classList.add('bump');
                setTimeout(() => visual.classList.remove('bump'), 200);
            }
        }

        function renderWall(list) {
            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            if (!list || !list.length || !r1 || !r2) return;
            const card = (i) => `<div class="blessing-card group"><div class="text-xl lg:text-2xl text-white font-bold mb-3 tracking-wide">"${i.blessing}"</div><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-[#E5C07B]"></div><div class="text-sm text-[#E5C07B] font-medium tracking-widest">${i.name} Â· ${i.organization} <span class="opacity-60 text-[10px] ml-2">${i.title}</span></div></div></div>`;
            let h1 = '', h2 = '';
            list.forEach((item, idx) => { if (idx % 2 === 0) h1 += card(item); else h2 += card(item); });
            r1.innerHTML = h1 + h1; r2.innerHTML = h2 + h2;
        }

        function spawnHearts(e) {
            const btn = document.getElementById('event-like-btn');
            if (!btn) return;
            const rect = btn.getBoundingClientRect();
            const cx = (e.touches ? e.touches[0].clientX : e.clientX) || (rect.left + rect.width / 2);
            const cy = (e.touches ? e.touches[0].clientY : e.clientY) || (rect.top + rect.height / 2);
            for (let i = 0; i < 6; i++) {
                const h = document.createElement('div'); h.className = 'heart-particle';
                h.innerHTML = ['â¤ï¸', 'âœ¨', 'ğŸ’–', 'ğŸ”¥', 'ğŸš€'][Math.floor(Math.random()*5)];
                h.style.left = cx + 'px'; h.style.top = cy + 'px';
                const a = (Math.random() * Math.PI) + Math.PI; const d = 100 + Math.random() * 100;
                h.style.setProperty('--tx', `${Math.cos(a) * d}px`); h.style.setProperty('--ty', `${Math.sin(a) * d}px`); h.style.setProperty('--tr', `${Math.random() * 360}deg`);
                document.body.appendChild(h); setTimeout(() => h.remove(), 1000);
            }
        }

        function createParticles() {
            const c = document.getElementById('particle-container');
            if (!c) return;
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.cssText = `width:3px; height:3px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation: float ${Math.random()*5+10}s linear infinite;`;
                c.appendChild(p);
            }
        }

        function showModal(title, msg) {
            const t = document.getElementById('modal-title'), m = document.getElementById('modal-msg'), modal = document.getElementById('status-modal');
            if (t) t.innerText = title;
            if (m) m.innerText = msg;
            if (modal) modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('status-modal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('show-input-btn').onclick = () => { document.getElementById('input-section').classList.remove('hidden'); document.getElementById('display-section').classList.add('hidden'); document.getElementById('show-input-btn').classList.add('active'); document.getElementById('show-display-btn').classList.remove('active'); };
        document.getElementById('show-display-btn').onclick = () => { document.getElementById('input-section').classList.add('hidden'); document.getElementById('display-section').classList.remove('hidden'); document.getElementById('show-display-btn').classList.add('active'); document.getElementById('show-input-btn').classList.remove('active'); };
        document.getElementById('event-like-btn').addEventListener('pointerdown', handleLike);
        document.getElementById('ai-btn').onclick = () => { document.getElementById('blessing').value = quotes[Math.floor(Math.random()*quotes.length)]; };

        window.onload = init;
    </script>
