            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => { 
                    if (u) { 
                        user = u; 
                        document.getElementById('db-status-dot').classList.replace('bg-red-500', 'bg-green-500'); 
                        setupSync(); 
                    } 
                });
            } catch (e) { console.error(e); }
        }

        function setupSync() {
            if (!user) return;
            // ç›£è½ç°½åˆ°è³‡æ–™
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), (snap) => {
                const data = snap.docs.map(d => d.data()).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderWall(data);
            });
            // ç›£è½ä»Šæ—¥è¨ˆæ•¸å™¨ (æ–‡ä»¶ ID ç‚ºä»Šæ—¥æ—¥æœŸï¼Œå¯¦ç¾æ¯æ—¥æ­¸é›¶)
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'stats', getTodayId()), (snap) => {
                if (snap.exists()) {
                    animateCount(snap.data().likes || 0);
                } else {
                    animateCount(0); // è‹¥ä»Šæ—¥å°šç„¡ç´€éŒ„ï¼Œé¡¯ç¤º 0
                }
            });
        }

        function animateCount(newCount) {
            const el = document.getElementById('total-likes');
            const visual = document.getElementById('stats-visual');
            const oldCount = parseInt(el.innerText) || 0;
            if (newCount === oldCount && oldCount !== 0) return;
            el.innerText = newCount;
            visual.classList.add('bump');
            setTimeout(() => visual.classList.remove('bump'), 200);
            const container = document.getElementById('stats-container');
            container.classList.remove('opacity-0', 'translate-y-10');
        }

        async function handleLike(e) {
            if (e && e.cancelable) e.preventDefault();
            if (!user) return;
            spawnHearts(e);
            try {
                // ä½¿ç”¨ä»Šæ—¥æ—¥æœŸæ–‡ä»¶é€²è¡Œéå¢
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stats', getTodayId()), {
                    likes: increment(1),
                    date: getTodayId(),
                    lastUpdated: serverTimestamp()
                }, { merge: true });
            } catch (err) { console.error("Like failed", err); }
        }

        function spawnHearts(e) {
            const btn = document.getElementById('event-like-btn');
            const rect = btn.getBoundingClientRect();
            let clientX, clientY;
            if (e && e.touches && e.touches[0]) {
                clientX = e.touches[0].clientX; clientY = e.touches[0].clientY;
            } else if (e && e.clientX) {
                clientX = e.clientX; clientY = e.clientY;
            } else {
                clientX = rect.left + rect.width / 2; clientY = rect.top + rect.height / 2;
            }
            for (let i = 0; i < 6; i++) {
                const h = document.createElement('div');
                h.className = 'heart-particle';
                h.innerHTML = ['â¤ï¸', 'âœ¨', 'ğŸ’–', 'ğŸ”¥', 'ğŸŒ¾', 'ğŸš€'][Math.floor(Math.random()*6)];
                h.style.left = clientX + 'px';
                h.style.top = clientY + 'px';
                const angle = (Math.random() * Math.PI) + Math.PI; 
                const dist = 100 + Math.random() * 150;
                h.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
                h.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
                h.style.setProperty('--tr', `${Math.random() * 360}deg`);
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        }

        function renderWall(list) {
            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            const wall = document.getElementById('marquee-wall');
            if (!list.length) { wall.classList.add('hidden'); return; }
            wall.classList.remove('hidden');

            const card = (i) => `
                <div class="blessing-card group">
                    <div class="text-xl lg:text-2xl text-white font-bold mb-3 tracking-wide">"${i.blessing}"</div>
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-[#E5C07B]"></div>
                        <div class="text-sm text-[#E5C07B] font-medium tracking-widest">${i.name} Â· ${i.organization} <span class="opacity-60 text-[10px] ml-2">${i.title}</span></div>
                    </div>
                </div>`;
            
            r1.innerHTML = r2.innerHTML = '';
            list.forEach((item, idx) => { if (idx % 2 === 0) r1.innerHTML += card(item); else r2.innerHTML += card(item); });
            if (list.length > 2) { r1.innerHTML += r1.innerHTML; r2.innerHTML += r2.innerHTML; }
        }

        document.getElementById('guest-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), {
                    name: document.getElementById('name').value,
                    organization: document.getElementById('organization').value,
                    title: document.getElementById('title-field').value,
                    blessing: document.getElementById('blessing').value,
                    timestamp: serverTimestamp()
                });
                showModal('success', i18n[currentLang].success, i18n[currentLang].successMsg);
                document.getElementById('guest-form').reset();
            } finally { btn.disabled = false; }
        };

        function showModal(type, title, msg) {
            const m = document.getElementById('status-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            m.classList.remove('opacity-0', 'pointer-events-none');
        }

        document.getElementById('ai-btn').onclick = () => {
            const l = document.getElementById('ai-loader');
            l.classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('blessing').value = quotes[Math.floor(Math.random()*quotes.length)];
                l.classList.add('hidden');
            }, 600);
        };

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('header-sub').innerText = t.hSub;
            document.getElementById('header-main').innerText = t.hMain;
            document.getElementById('welcome-msg').innerText = t.welcome;
            document.getElementById('submit-text').innerText = t.submit;
            document.getElementById('like-btn-text').innerText = t.like;
            document.getElementById('stats-label').innerText = t.stats;
        }

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('status-modal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('show-input-btn').onclick = () => { document.getElementById('input-section').classList.remove('hidden'); document.getElementById('display-section').classList.add('hidden'); document.getElementById('show-input-btn').classList.add('active'); document.getElementById('show-display-btn').classList.remove('active'); };
        document.getElementById('show-display-btn').onclick = () => { document.getElementById('input-section').classList.add('hidden'); document.getElementById('display-section').classList.remove('hidden'); document.getElementById('show-display-btn').classList.add('active'); document.getElementById('show-input-btn').classList.remove('active'); };
        
        const likeBtn = document.getElementById('event-like-btn');
        likeBtn.addEventListener('pointerdown', handleLike);

        document.getElementById('lang-zh-btn').onclick = () => { currentLang='zh'; updateUI(); document.getElementById('lang-zh-btn').classList.add('active'); document.getElementById('lang-en-btn').classList.remove('active'); };
        document.getElementById('lang-en-btn').onclick = () => { currentLang='en'; updateUI(); document.getElementById('lang-en-btn').classList.add('active'); document.getElementById('lang-zh-btn').classList.remove('active'); };

        function createParticles() {
            const c = document.getElementById('particle-container');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.cssText = `width:3px; height:3px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation-duration:${Math.random()*5+10}s;`;
                c.appendChild(p);
            }
        }
        window.onload = init;
    </script>
</body>
</html>
