        async function generateAIBlessing() {
            const loader = document.getElementById('ai-loader');
            const textarea = document.getElementById('blessing');
            const aiBtn = document.getElementById('ai-btn');
            
            loader.classList.remove('hidden');
            aiBtn.disabled = true;

            // å¯¦ä½œæŒ‡æ•¸é€€é¿çš„é‡è©¦é‚è¼¯
            async function fetchGemini(retries = 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({

                        })

                    if (!response.ok) throw new Error('API Error');
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || getRandomFallback();
                } catch (err) {
                    if (retries < 3) {
                        const delay = Math.pow(2, retries) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                        return fetchGemini(retries + 1);
                    }
                    throw err;
                }
            }

            try {
                const text = await fetchGemini();
                textarea.value = text.trim().replace(/["'*()\[\]]/g, '').slice(0, 100);

                console.warn("Using fallback due to AI service issue.");

            } finally {

            }

                p.style.cssText = `width:3px; height:3px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation-duration:${Math.random()*5+10}s; animation-delay:${Math.random()*5}s;`;
                c.appendChild(p);
            }
        }
        window.onload = init;
    </script>
