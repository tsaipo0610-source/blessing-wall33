            e.preventDefault();
            if (!user) return;
            const btn = document.getElementById('submit-btn');
            const formData = {
                name: document.getElementById('name').value,
                district: document.getElementById('district-select').value,
                school: document.getElementById('school-name').value,
                organization: document.getElementById('organization-select').value,
                title: document.getElementById('title-select').value,
                blessing: document.getElementById('blessing').value,
                timestamp: serverTimestamp(),
                dateTag: getTodayId(),
                uid: user.uid
            };
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), formData);
                if (googleSheetUrl) {
                    fetch(googleSheetUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ time: new Date().toLocaleString(), ...formData }) });
                }
                showModal('ç°½åˆ°æˆåŠŸ', 'æ‚¨çš„ç¥ç¦å·²æˆåŠŸåŒæ­¥è‡³ç‰†é¢ï¼');
                document.getElementById('guest-form').reset();
            } catch (err) { showModal('éŒ¯èª¤', 'å„²å­˜å¤±æ•—ã€‚'); } finally { btn.disabled = false; }
        };

        function animateCount(newCount) {
            const el = document.getElementById('total-likes');
            const visual = document.getElementById('stats-visual');
            if (el) el.innerText = newCount;
            if (visual) { visual.classList.add('bump'); setTimeout(() => visual.classList.remove('bump'), 200); }
        }

        function renderWall(list) {
            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            if (!r1 || !r2) return;
            const card = (i) => `
                <div class="blessing-card">
                    <div class="district-badge">${i.district}</div>
                    <div class="blessing-text">"${i.blessing}"</div>
                    <div class="card-footer">
                        <div class="author-name">${i.name} <span class="author-title">${i.title}</span></div>
                        <div class="school-info">${i.school}</div>
                    </div>
                </div>`;
            let h1 = '', h2 = '';
            list.forEach((item, idx) => { if (idx % 2 === 0) h1 += card(item); else h2 += card(item); });
            r1.innerHTML = h1 + h1; r2.innerHTML = h2 + h2;
        }

        async function handleLike(e) {
            if (e && e.cancelable) e.preventDefault();
            if (!user) return;
            spawnHearts(e);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stats', `stats-${getTodayId()}`), { likes: increment(1), date: getTodayId() }, { merge: true });
        }

        function spawnHearts(e) {
            const rect = document.getElementById('event-like-btn').getBoundingClientRect();
            const cx = (e.touches ? e.touches[0].clientX : e.clientX) || (rect.left + rect.width / 2);
            const cy = (e.touches ? e.touches[0].clientY : e.clientY) || (rect.top + rect.height / 2);
            for (let i = 0; i < 6; i++) {
                const h = document.createElement('div'); h.className = 'heart-particle';
                h.innerHTML = 'â¤ï¸'; h.style.left = cx + 'px'; h.style.top = cy + 'px';
                const a = (Math.random() * Math.PI) + Math.PI; const d = 100 + Math.random() * 50;
                h.style.setProperty('--tx', `${Math.cos(a) * d}px`); h.style.setProperty('--ty', `${Math.sin(a) * d}px`); h.style.setProperty('--tr', `${Math.random() * 360}deg`);
                document.body.appendChild(h); setTimeout(() => h.remove(), 1000);
            }
        }

        function createParticles() {
            const c = document.getElementById('particle-container');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.cssText = `width:4px; height:4px; left:${Math.random()*100}%; top:${Math.random()*100}%; animation: float ${Math.random()*10+15}s linear infinite;`;
                c.appendChild(p);
            }
        }

        function showModal(title, msg) {
            document.getElementById('modal-title').innerText = title; 
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('status-modal').classList.remove('opacity-0', 'pointer-events-none');
        }

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('status-modal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('show-input-btn').onclick = () => { document.getElementById('input-section').classList.remove('hidden'); document.getElementById('display-section').classList.add('hidden'); document.getElementById('show-input-btn').classList.add('active'); document.getElementById('show-display-btn').classList.remove('active'); };
        document.getElementById('show-display-btn').onclick = () => { document.getElementById('input-section').classList.add('hidden'); document.getElementById('display-section').classList.remove('hidden'); document.getElementById('show-display-btn').classList.add('active'); document.getElementById('show-input-btn').classList.remove('active'); };
        document.getElementById('event-like-btn').addEventListener('pointerdown', handleLike);
        document.getElementById('ai-btn').onclick = () => { document.getElementById('blessing').value = quotes[Math.floor(Math.random()*quotes.length)]; };

        window.onload = init;
    </script>
