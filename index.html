        async function init() {
            createParticles();
            updateUI();
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => { 
                    if (u) { 
                        user = u; 
                        document.getElementById('db-status-dot').classList.replace('bg-red-500', 'bg-green-500'); 
                        setupSync(); 
                    } 
                });
            } catch (e) { console.error("Firebase init failed:", e); }
        }

        function setupSync() {
            if (!user) return;
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'), (snap) => {
                const data = snap.docs.map(d => d.data()).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderWall(data);
            }, (err) => console.error(err));
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'counter'), (snap) => {
                if (snap.exists()) document.getElementById('total-likes').innerText = snap.data().likes || 0;
            }, (err) => console.error(err));
        }

        async function generateSmartBlessing() {
            const loader = document.getElementById('ai-loader');
            const textarea = document.getElementById('blessing');
            const aiBtn = document.getElementById('ai-btn');
            loader.classList.remove('hidden');
            aiBtn.disabled = true;
            setTimeout(() => {
                const list = localFallbacks[currentLang];
                textarea.value = list[Math.floor(Math.random() * list.length)];
                loader.classList.add('hidden');
                aiBtn.disabled = false;
            }, 800);
        }

        function spawnHearts(e) {
            const btn = document.getElementById('event-like-btn');
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 150;
                heart.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
                heart.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
                heart.style.setProperty('--tr', `${Math.random() * 360}deg`);
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (e.clientX || centerX) - 10 + 'px';
            ripple.style.top = (e.clientY || centerY) - 10 + 'px';
            ripple.style.width = ripple.style.height = '20px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        }

            if (hasLiked || !user) return;
            hasLiked = true;
            localStorage.setItem('liked_' + appId, 'true');
            
            spawnHearts(e);
            updateUI();

            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'counter'), {

        function renderWall(list) {
            const wall = document.getElementById('marquee-wall'), none = document.getElementById('no-blessings'), stats = document.getElementById('stats-container');

            const r1 = document.getElementById('m-row-1'), r2 = document.getElementById('m-row-2');
            const cardHtml = (i) => `<div class="blessing-card group"><div class="absolute top-2 right-4 opacity-10 group-hover:opacity-30 transition-opacity"><svg class="w-12 h-12 fill-[#E5C07B]" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></div><div class="text-xl text-white font-bold mb-2 relative z-10">${i.blessing}</div><div class="flex items-center gap-2 relative z-10"><svg class="w-3 h-3 fill-[#E5C07B]" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg><div class="text-sm text-[#E5C07B] opacity-90 font-medium">${i.name} Â· ${i.organization}</div></div></div>`;
            r1.innerHTML = r2.innerHTML = '';
            list.forEach((item, idx) => { if (idx % 2 === 0) r1.innerHTML += cardHtml(item); else r2.innerHTML += cardHtml(item); });
